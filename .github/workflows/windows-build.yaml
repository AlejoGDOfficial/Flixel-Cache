name: Windows Build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Windows Build
    permissions: write-all
    runs-on: windows-latest

    steps:
      - name: Pull the New Commit
        uses: actions/checkout@v2

      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.3.7

      - name: Ensure .haxelib exists
        run: if not exist ".haxelib" mkdir .haxelib


      - name: Cache Local Haxelibs
        uses: actions/cache@v3
        with:
          path: .haxelib
          key: windows-haxelibs-${{ hashFiles('setup/install-haxelibs.bat') }}
          restore-keys: |
            windows-haxelibs-

      - name: Install Libraries
        run: setup/install-haxelibs.bat